<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Sales | Karibu Groceries</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header class="dashboard-header">
      <div
        class="container d-flex justify-content-between align-items-center flex-wrap gap-3"
      >
        <div>
          <h2 class="mb-0">Cash Sales</h2>
          <p class="page-subtitle">Record immediate cash transactions</p>
        </div>
        <div class="d-flex gap-3">
          <a href="./sales-history.html" class="action-link">Sales History</a>
          <a href="../dashboard.html" class="action-link">Dashboard</a>
        </div>
      </div>
    </header>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card form-card border-0">
            <div class="card-body">
              <h4 class="text-center text-success mb-4 fw-bold">
                Record Cash Sale
              </h4>

              <form id="cashSaleForm" novalidate>
                <h4 class="section-title">Produce Details</h4>

                <div class="row g-4 mb-4">
                  <div class="col-12">
                    <select class="form-select" id="produceSelect" required>
                      <option value="">Select produce</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <input class="form-control" id="branch" readonly />
                  </div>

                  <div class="col-md-6">
                    <input class="form-control" id="availableStock" readonly />
                  </div>
                </div>

                <h4 class="section-title">Sale Details</h4>

                <div class="row g-4 mb-4">
                  <div class="col-md-6">
                    <input
                      type="number"
                      class="form-control"
                      id="tonnageSold"
                      step="0.1"
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <input class="form-control" id="price" readonly />
                  </div>

                  <div class="col-12">
                    <input
                      class="form-control fw-bold text-success"
                      id="amountPaid"
                      readonly
                    />
                  </div>

                  <div class="col-md-8">
                    <input
                      class="form-control"
                      id="buyerName"
                      required
                      placeholder="Buyer Name"
                    />
                  </div>

                  <div class="col-md-4">
                    <input class="form-control" id="salesAgent" readonly />
                  </div>
                </div>

                <button class="btn btn-success btn-lg w-100">
                  Record Cash Sale
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/sales/cashSale.js"></script>
  </body>
</html>
