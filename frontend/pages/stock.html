<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Management | Karibu Groceries</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-green: #248b0a;
      --light-bg: #f4f6f8;
    }

    body {
      background-color: var(--light-bg);
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* Header */
    .dashboard-header {
      background-color: var(--primary-green);
      color: white;
      padding: 2rem 0;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .page-subtitle {
      font-size: 1rem;
      opacity: 0.95;
      margin-top: 0.4rem;
    }

    /* Clean Text-Only Back Link */
    .back-link {
      color: white;
      text-decoration: none;
      padding: 0.7rem 1.4rem;
      border-radius: 0.5rem;
      background: rgba(255,255,255,0.15);
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background: rgba(255,255,255,0.25);
      color: white;
      text-decoration: none;
    }

    /* Search Card - Shortened Input */
    .search-card {
      background: white;
      border-radius: 1rem;
      padding: 1.8rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    /* Make search input shorter on large screens */
    .search-wrapper {
      max-width: 500px;
      margin: 0 auto;
    }

    /* Summary Cards */
    .summary-card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      transition: all 0.3s ease;
    }

    .summary-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
    }

    .summary-card h5 {
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .summary-amount {
      font-size: 2.2rem;
      font-weight: 800;
      margin: 0.8rem 0;
    }

    .summary-card.info-card .summary-amount { color: #3498db; }
    .summary-card.highlight-card .summary-amount { color: var(--primary-green); }

    /* Table Card */
    .table-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    .table-header {
      background: #f8fff8;
      padding: 1.8rem 2rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .table-header h3 {
      color: var(--primary-green);
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0;
    }

    /* Status Legend */
    .status-legend {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      flex-wrap: wrap;
      font-size: 0.95rem;
      color: #666;
    }

    .status-badge {
      padding: 0.4rem 0.9rem;
      border-radius: 1rem;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .status-available { background: #e8f5e9; color: var(--primary-green); }
    .status-low       { background: #fff3e0; color: #e67e22; }
    .status-out       { background: #ffebee; color: #c62828; }

    /* Table */
    .stock-table thead th {
      background-color: var(--primary-green);
      color: white;
      font-weight: 600;
      padding: 1rem;
      font-size: 0.95rem;
    }

    .stock-table tbody td {
      padding: 1rem;
      vertical-align: middle;
      font-size: 0.95rem;
    }

    .stock-table tbody tr:hover {
      background-color: #f8fff8;
    }

    .stock-table .amount,
    .stock-table .tonnage {
      font-weight: 600;
      text-align: right;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 5rem 2rem;
      color: #999;
    }

    .empty-state h4 {
      margin: 1rem 0 0.8rem;
      font-weight: 600;
      font-size: 1.3rem;
    }

    .empty-state p {
      font-size: 1rem;
      margin: 0;
    }

    @media (max-width: 768px) {
      .dashboard-header .container {
        text-align: center;
      }

      .back-link {
        margin-top: 1rem;
      }

      .table-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .status-legend {
        margin-top: 1rem;
      }

      .summary-amount {
        font-size: 1.9rem;
      }

      .search-wrapper {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="dashboard-header">
    <div class="container d-flex justify-content-between align-items-center flex-wrap gap-3">
      <div>
        <h2 class="mb-0">Stock Management</h2>
        <p class="page-subtitle">Monitor current produce stock levels</p>
      </div>
      <a href="../dashboard.html" class="back-link">Back to Dashboard</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container py-5">

    <!-- Search - Shortened -->
    <div class="search-card">
      <div class="search-wrapper">
        <input type="text" class="form-control form-control-lg" id="searchInput" placeholder="Search produce or type...">
      </div>
    </div>

    <!-- Stock Summary -->
    <div class="row g-4 mb-5">
      <div class="col-md-6">
        <div class="card summary-card info-card">
          <h5>Total Items in Stock</h5>
          <p class="summary-amount" id="totalItems">0</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card summary-card highlight-card">
          <h5>Total Tonnage</h5>
          <p class="summary-amount" id="totalTonnage">0 KG</p>
        </div>
      </div>
    </div>

    <!-- Stock Table -->
    <div class="card table-card border-0">
      <div class="table-header">
        <h3>Current Stock</h3>
        <div class="status-legend">
          <span>Status:</span>
          <span class="status-badge status-available">Available</span>
          <span class="status-badge status-low">Low Stock</span>
          <span class="status-badge status-out">Out of Stock</span>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover stock-table mb-0 align-middle">
          <thead>
            <tr>
              <th>Produce</th>
              <th>Type</th>
              <th>Branch</th>
              <th>Tonnage (KG)</th>
              <th>Price per KG (UGX)</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="stockTableBody">
            <!-- Dynamically populated by stock.js -->
          </tbody>
        </table>
      </div>

      <!-- Empty State -->
      <div class="empty-state d-none" id="emptyState">
        <h4 class="text-muted">No stock records found</h4>
        <p class="text-muted">Start by recording produce procurement.</p>
      </div>
    </div>

  </main>

  <!-- Scripts -->
  <script src="../js/auth.js"></script>
  <script src="../js/manager/stock.js"></script>
</body>
</html>
