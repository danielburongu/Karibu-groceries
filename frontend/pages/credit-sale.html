<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Sales | Karibu Groceries</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Main Styles -->
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <!-- Sales only -->
  <body data-role="sales">
    <!-- Dynamic Navbar -->
    <div id="navbar-container"></div>

    <!-- PAGE HEADER -->
    <header class="dashboard-header">
      <div class="container">
        <h2 class="mb-1 fw-bold">Credit / Deferred Sales</h2>
        <p class="page-subtitle mb-0">
          Record trusted buyer credit transactions
        </p>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
          <div class="card">
            <div class="card-body">
              <h4 class="text-center fw-bold mb-4">Record Credit Sale</h4>

              <form id="creditSaleForm" novalidate>
                <!-- BUYER INFORMATION -->
                <h4 class="section-title">Buyer Information</h4>
                <p class="page-subtitle mb-3">
                  Capture buyer identity for accountability and follow-up.
                </p>

                <div class="row g-4 mb-4">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input class="form-control" id="buyerName" required />
                      <label>Buyer Name</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating">
                      <input class="form-control" id="contact" required />
                      <label>Contact Number</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating">
                      <input class="form-control" id="nin" required />
                      <label>National ID (NIN)</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating">
                      <input class="form-control" id="location" required />
                      <label>Location</label>
                    </div>
                  </div>
                </div>

                <!-- PRODUCE & STOCK -->
                <h4 class="section-title">Produce & Stock</h4>

                <div class="row g-4 mb-4">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <select class="form-select" id="produceSelect" required>
                        <option value="" disabled selected>
                          Select produce
                        </option>
                      </select>
                      <label>Produce</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating">
                      <input class="form-control" id="produceType" readonly />
                      <label>Produce Type</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating">
                      <input class="form-control" id="branch" readonly />
                      <label>Branch</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        class="form-control"
                        id="availableStock"
                        readonly
                      />
                      <label>Available Stock (KG)</label>
                    </div>
                  </div>
                </div>

                <!-- DISPATCH & PAYMENT -->
                <h4 class="section-title">Dispatch & Payment</h4>

                <div class="row g-4 mb-5">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="number"
                        class="form-control"
                        id="tonnage"
                        step="0.1"
                        required
                      />
                      <label>Quantity Dispatched (KG)</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="date"
                        class="form-control"
                        id="dueDate"
                        required
                      />
                      <label>Payment Due Date</label>
                    </div>
                  </div>

                  <div class="col-md-8">
                    <div class="form-floating">
                      <input
                        class="form-control fw-semibold"
                        id="amountDue"
                        readonly
                      />
                      <label>Total Amount Due (UGX)</label>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-floating">
                      <input class="form-control" id="salesAgent" readonly />
                      <label>Sales Agent</label>
                    </div>
                  </div>
                </div>

                <!-- ACTION -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Save Credit Sale
                  </button>
                </div>

                <p class="page-subtitle text-center mt-3">
                  This transaction will be added to outstanding credit records.
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- SCRIPTS -->
    <script src="../js/auth.js"></script>
    <script src="../js/sales/creditSale.js"></script>

    <!-- Load Shared Navbar -->
    <script>
      fetch("../navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-container").innerHTML = html;
        })
        .catch((err) => console.error("Error loading navbar:", err));
    </script>
  </body>
</html>
