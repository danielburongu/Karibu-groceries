<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Director Dashboard | Karibu Groceries</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Main Styles -->
    <link rel="stylesheet" href="../../css/main.css" />
  </head>

  <body data-role="director">
    <!-- Dynamic Navbar -->
    <div id="navbar-container"></div>

    <!-- PAGE HEADER -->
    <header class="dashboard-header border-bottom">
      <div class="container">
        <h4 class="mb-1 fw-bold">Director Overview</h4>
        <p class="page-subtitle mb-0">
          Aggregated business performance (read-only)
        </p>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container py-5">
      <!-- SUMMARY KPIs -->
      <section class="mb-5">
        <div class="row g-4">
          <div class="col-md-6 col-lg-3">
            <div class="summary-card highlight-card">
              <h5>Total Revenue</h5>
              <p class="summary-amount" id="totalRevenue">UGX 0</p>
            </div>
          </div>

          <div class="col-md-6 col-lg-3">
            <div class="summary-card info-card">
              <h5>Outstanding Credit</h5>
              <p class="summary-amount" id="totalCredit">UGX 0</p>
            </div>
          </div>

          <div class="col-md-6 col-lg-3">
            <div class="summary-card">
              <h5>Total Tonnage Sold</h5>
              <p class="summary-amount" id="totalTonnage">0 KG</p>
            </div>
          </div>

          <div class="col-md-6 col-lg-3">
            <div class="summary-card">
              <h5>Total Transactions</h5>
              <p class="summary-amount" id="totalTransactions">0</p>
            </div>
          </div>
        </div>
      </section>

      <!-- BRANCH SUMMARY -->
      <section>
        <div class="card table-card border-0">
          <div class="table-header">
            <h4>Branch Performance Summary</h4>
            <small class="table-meta">
              Consolidated view across all branches
            </small>
          </div>

          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead>
                <tr>
                  <th>Branch</th>
                  <th class="text-end">Cash Sales (UGX)</th>
                  <th class="text-end">Credit Outstanding (UGX)</th>
                  <th class="text-end">KG Sold</th>
                </tr>
              </thead>
              <tbody id="branchSummaryTable">
                <!-- JS injects rows -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <!-- SCRIPTS  -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth + Role Guard -->
    <script src="../../js/auth.js"></script>

    <!-- Director Dashboard Logic -->
    <script src="../../js/director/dashboard.js"></script>

    <!-- Load Shared Navbar -->
    <script>
      fetch("../../navbar.html")
        .then((res) => {
          if (!res.ok) throw new Error("Navbar failed to load");
          return res.text();
        })
        .then((html) => {
          document.getElementById("navbar-container").innerHTML = html;
        })
        .catch((err) => console.error("Error loading navbar:", err));
    </script>
  </body>
</html>
